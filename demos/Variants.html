<!DOCTYPE html>
<!--[if IE 7]>         <html class="o-useragent-ie7 o-hoverable-on"> <![endif]-->
<!--[if IE 8]>         <html class="o-useragent-ie8 o-hoverable-on"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="o-hoverable-on"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-expander: Variants demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=modernizr:classlist,modernizr:customevent,default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-expander:/demos/src/demo.scss" />
</head>
<body class="">
<div data-o-component="o-expander" class="o-expander items" data-o-expander-shrink-to="0" data-o-expander-count-selector="li">
    <h2>Expanded on load, collapsing to nothing, with multiple buttons</h2>
    <button class="o-expander__toggle o--if-js"></button>
    <ul class="o-expander__content" aria-expanded="true">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
    <button class="o-expander__toggle o--if-js"></button>
</div>

<div data-o-component="o-expander" class="o-expander items events" data-o-expander-shrink-to="2" data-o-expander-count-selector="li">
	<h2>Hooking up to events </h2>
    <span class="alert"></span>
	<ul class="o-expander__content">
		<li>item</li>
		<li>item</li>
		<li>item</li>
		<li>item</li>
	</ul>
	<button class="o-expander__toggle o--if-js"></button>
</div>


<div data-o-component="o-expander" class="o-expander height layout" data-o-expander-shrink-to="height">
    <h2>Expand without affecting layout of siblings</h2>
    <button class="o-expander__toggle o--if-js"></button>
    <div class="static-container">
        <div class="o-expander__content">
            line<br>
            line<br>
            line<br>
            line
        </div>
    </div>
    <p>Don't move me, man!</p>
</div>


<div data-o-component="o-expander" class="o-expander items animated" data-o-expander-shrink-to="height" data-o-expander-toggle-selector=".custom-toggle" data-o-expander-expanded-toggle-text="now you're boring me" data-o-expander-collapsed-toggle-text="tell me more">
    <h2>Animated with custom button</h2>
    <div class="o-expander__content">
        line<br>
        line<br>
        line<br>
        line
    </div>
    <button class="custom-toggle o--if-js"></button>
</div>
<script src="/bundles/js?modules=o-expander:/demos/src/variants.js"></script>
<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
